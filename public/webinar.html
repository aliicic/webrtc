<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Video Chat Application</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="/socket.io/socket.io.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content-container">
                <div class="active-users-panel" id="active-user-container">
                    <h3 class="panel-title">کاربران فعال :</h3>
                    <ul id="active-users-list">

                    </ul>
                </div>
                <div class="video-chat-container">
                    <h2 class="talk-info" id="talking-with-info">
                        نام کاربری را وارد کنید
                    </h2>
                    <button id="loggin" disabled>به اشتراک گذاری ویدیو</button>
                    <button id="fetch"> fetch</button>
                    <input type="text" id="username">
                    <div class="video-container">
                          <div style="display: flex;">
                            <video style="width:300px"
                            autoplay
                            muted
                            controls
                            class="remote-video"
                            id="remote-video"
                        ></video>
                        <video
                            style="width:300px"
                            autoplay
                            muted
                            controls
                            class="remote-video"
                            id="remote-video2"
                        ></video>
                          </div>
                        <video
                            autoplay
                            muted
                            class="local-video"
                            id="local-video"
                        ></video>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
